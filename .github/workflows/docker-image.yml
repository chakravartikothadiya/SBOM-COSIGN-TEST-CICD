name: SBOM and Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build -t chakravartikothadiya/sample-ngnix-server:v1 .

      - name: Log into Docker Hub (or other container registry)
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: cosign-installer
        uses: sigstore/cosign-installer@v3.0.5

      - name: Sign image with a key
        run: |
          cosign sign --key env://COSIGN_PRIVATE_KEY  chakravartikothadiya/sample-ngnix-server:v1 -y
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Verify the image with public key
        run: |
          cosign verify --key env://COSIGN_PUBLIC_KEY chakravartikothadiya/sample-ngnix-server:v1
        env:
          COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}

      - name: Push Docker image to registry
        run: docker push chakravartikothadiya/sample-ngnix-server:v1
