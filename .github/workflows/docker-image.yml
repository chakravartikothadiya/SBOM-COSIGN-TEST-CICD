name: SBOM and Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build -t chakravartikothadiya/sample-ngnix-server:v1 .

      - name: Log into Docker Hub (or other container registry)
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to registry
        run: docker push chakravartikothadiya/sample-ngnix-server:v1

      - name: Get Docker image digest
        id: get_digest
        run: |
          digest=$(docker image inspect --format='{{index .RepoDigests 0}}' chakravartikothadiya/sample-ngnix-server:v1)
          echo "::set-output name=digest::$digest"

      - name: cosign-installer
        uses: sigstore/cosign-installer@v3.0.5

      - name: Sign image with a key
        run: |
          cosign sign --key env://COSIGN_PRIVATE_KEY ${{ steps.get_digest.outputs.digest }} -y
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
